name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and publish via electron-builder
        run: npm run publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
